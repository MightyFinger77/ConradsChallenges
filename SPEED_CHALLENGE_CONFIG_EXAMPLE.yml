          reward-commands: []  # IGNORED - kept for backward compatibility
        - name: BRONZE
          max-seconds: 300
          reward-commands: []  # IGNORED - kept for backward compatibility
    
    # NEW: Difficulty tier rewards (this is where rewards come from now)
    difficulty-tier-rewards:
      easy:
        rewards:
          - type: COMMAND
            command: "eco give %player% 5000"
            chance: 1.0
          - type: ITEM
            material: DIAMOND
            amount: 8
            chance: 1.0
      medium:
