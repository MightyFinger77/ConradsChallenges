# Example SPEED Challenge Configuration (New System)
# 
# The old speed tier rewards (reward-commands in tiers) are NO LONGER USED
# Speed tiers are only used to determine multipliers (Gold=1.5x, Silver=1.0x, Bronze=0.5x)
# Actual rewards come from difficulty-tier-rewards

challenges:
  fear_hole:
    book-title: fear_hole
    
    world: ConradsChallenges
    x: 4792.614971999264
    y: 27.0
    z: 1390.7076254479057
    yaw: -89.24994
    pitch: -18.449978
    
    cooldown-seconds: 3600
    max-party-size: 1
    time-limit-seconds: 600
    time-limit-warnings:
      - 60
      - 10
    
    # Completion type - SPEED challenge
    completion:
      type: SPEED
      boss-type: ''
      boss-name: ''
      seconds: 0
      item: ''
      amount: 0
      consume-on-complete: false
      max-seconds: 300  # Max time allowed
      # Speed tiers - used ONLY for determining multipliers, NOT for rewards
      # reward-commands here are IGNORED
      tiers:
        - name: GOLD
          max-seconds: 90
