          - type: ITEM
            material: BEACON
            amount: 2
            chance: 1.0
      hard:
        rewards:
          - type: ITEM
            material: NETHERITE_PICKAXE
            amount: 1
            chance: 1.0
      extreme:
        rewards:
          - type: COMMAND
            command: "eco give %player% 10000"
            chance: 1.0
    
    # NEW: Top time rewards (only given when player sets a new record)
    top-time-rewards:
      rewards:
        - type: COMMAND
          command: "eco give %player% 5000"
          chance: 1.0
        - type: ITEM
          material: NETHERITE_BLOCK
          amount: 1
          chance: 0.5  # 50% chance to get this rare reward
    
    # Fallback rewards (used if no difficulty-tier-rewards are set)
    reward-commands: []
    
