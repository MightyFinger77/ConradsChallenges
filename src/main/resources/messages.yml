#   %command% - Command string
#   %book% - Book title
#   %world% - World name
#   %x%, %y%, %z% - Coordinates
#   %cooldown% - Cooldown seconds
#   %limit% - Time limit
#   %num% - Number
#   %plural% - Plural suffix (s or empty)

