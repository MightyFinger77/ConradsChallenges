# Config version - do not modify
messages_version: 1

# ConradChallenges Messages Configuration
# Use & for color codes (e.g., &a for green, &c for red, &e for yellow)
# 
# Available placeholders:
#   %player% - Player name
#   %challenge% - Challenge display name
#   %id% - Challenge ID
#   %seconds% - Number of seconds
#   %count% - Count/number
#   %position% - Queue position
#   %remaining% - Remaining amount
#   %amount% - Money amount
#   %time% - Time in seconds
#   %elapsed% - Elapsed time
#   %max% - Maximum value
#   %tier% - Tier name
#   %insult% - Random insult
#   %title% - Book title
#   %was% - Previous value (for clearbook)
#   %type% - Type/EntityType
#   %name% - Name (boss name, etc.)
#   %entity% - Entity type
#   %material% - Material name
#   %consume% - Consume boolean
#   %size% - Size/number
#   %command% - Command string
#   %book% - Book title
#   %world% - World name
#   %x%, %y%, %z% - Coordinates
#   %cooldown% - Cooldown seconds
#   %limit% - Time limit
#   %num% - Number
#   %plural% - Plural suffix (s or empty)

